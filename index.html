<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cat or Dog</title>
        <meta
            name="description"
            content="Assignment 3 â€“ Model Evaluation, Optimization, and Deployment"
        />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
                    "Oxygen", "Ubuntu", sans-serif;
                background: #000000;
                color: #e2e8f0;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
            }

            .container {
                max-width: 500px;
                width: 100%;
                background: #333333;
                padding: 40px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            }

            h1 {
                text-align: center;
                margin-bottom: 10px;
                font-size: 28px;
            }

            .subtitle {
                text-align: center;
                margin-bottom: 32px;
                font-size: 14px;
            }

            .status {
                text-align: center;
                padding: 12px 20px;
                margin-bottom: 24px;
                font-weight: 500;
                font-size: 14px;
                text-transform: uppercase;
                letter-spacing: 0.5px;
            }

            .status.none {
                background: #334155;
                color: #94a3b8;
            }

            .status.pending {
                background: #fbbf24;
                color: #78350f;
            }

            .status.ready {
                background: #10b981;
                color: #064e3b;
            }

            .status.error {
                background: #ef4444;
                color: #fef2f2;
            }

            .upload-area {
                border: 2px solid #ffffff;
                padding: 40px;
                text-align: center;
                cursor: pointer;
                transition: all 0.3s ease;
                background: #313131;
                margin-bottom: 24px;
            }

            .upload-area:hover {
                background: #131313;
            }

            .upload-area.dragover {
                background: #131313;
            }

            #preview {
                max-width: 100%;
                max-height: 300px;
                border-radius: 8px;
                display: none;
                margin: 0 auto;
            }

            .upload-text {
                margin-bottom: 8px;
            }

            .upload-hint {
                font-size: 12px;
            }

            #fileInput {
                display: none;
            }

            .btn {
                width: 100%;
                padding: 14px 24px;
                border: none;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
            }

            .btn-primary {
                background: #ffffff;
                color: black;
            }

            .btn-primary:hover:not(:disabled) {
                opacity: 0.5;
                transform: opacity(-1px);
            }

            .btn:disabled {
                opacity: 0.5;
                cursor: not-allowed;
            }

            .result {
                margin-top: 24px;
                padding: 20px;
                background: #000000;
                display: none;
            }

            .result.show {
                display: block;
            }

            .result-label {
                font-size: 14px;
                margin-bottom: 8px;
            }

            .result-value {
                font-size: 32px;
                font-weight: 700;
                margin-bottom: 16px;
                text-transform: capitalize;
            }

            .confidence-bar {
                height: 8px;
                background: #334155;
                overflow: hidden;
                margin-bottom: 8px;
            }

            .confidence-fill {
                height: 100%;
                background: linear-gradient(90deg, #f63b3b 0%, #10b981 100%);
                transition: width 0.5s ease;
            }

            .confidence-text {
                font-size: 12px;
            }

            .probabilities {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 12px;
                margin-top: 16px;
            }

            .prob-item {
                padding: 12px;
                background: #333333;
                text-align: center;
            }

            .prob-label {
                font-size: 12px;
                margin-bottom: 4px;
                text-transform: uppercase;
            }

            .prob-value {
                font-size: 18px;
                font-weight: 600;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Cat or Dog?</h1>
            <p class="subtitle">Upload an image to classify</p>

            <div id="status" class="status none">No Image Selected</div>

            <div class="upload-area" id="uploadArea">
                <img id="preview" alt="Preview" />
                <div id="uploadPrompt">
                    <div class="upload-text">
                        Click to upload or drag and drop
                    </div>
                    <div class="upload-hint">PNG, JPG, JPEG (max 10MB)</div>
                </div>
            </div>

            <input
                type="file"
                id="fileInput"
                accept="image/png,image/jpeg,image/jpg"
            />

            <button class="btn btn-primary" id="submitBtn" disabled>
                Classify Image
            </button>

            <div class="result" id="result">
                <div class="result-label">Prediction</div>
                <div class="result-value" id="prediction">-</div>

                <div class="result-label">Confidence</div>
                <div class="confidence-bar">
                    <div class="confidence-fill" id="confidenceFill"></div>
                </div>
                <div class="confidence-text" id="confidenceText">0%</div>

                <div class="probabilities">
                    <div class="prob-item">
                        <div class="prob-label">Cat</div>
                        <div class="prob-value" id="catProb">0%</div>
                    </div>
                    <div class="prob-item">
                        <div class="prob-label">Dog</div>
                        <div class="prob-value" id="dogProb">0%</div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            const uploadArea = document.getElementById("uploadArea");
            const fileInput = document.getElementById("fileInput");
            const preview = document.getElementById("preview");
            const uploadPrompt = document.getElementById("uploadPrompt");
            const submitBtn = document.getElementById("submitBtn");
            const status = document.getElementById("status");
            const result = document.getElementById("result");

            // CHANGED: Use relative path - works when HTML is served from Next.js
            // This avoids CORS issues since it's same-origin
            const API_ENDPOINT = "https://cartersusi.com/api/predict";

            let selectedFile = null;

            // Click to upload
            uploadArea.addEventListener("click", () => fileInput.click());

            // File selection
            fileInput.addEventListener("change", (e) => {
                handleFile(e.target.files[0]);
            });

            // Drag and drop
            uploadArea.addEventListener("dragover", (e) => {
                e.preventDefault();
                uploadArea.classList.add("dragover");
            });

            uploadArea.addEventListener("dragleave", () => {
                uploadArea.classList.remove("dragover");
            });

            uploadArea.addEventListener("drop", (e) => {
                e.preventDefault();
                uploadArea.classList.remove("dragover");
                handleFile(e.dataTransfer.files[0]);
            });

            function handleFile(file) {
                if (!file) return;

                if (!file.type.match("image.*")) {
                    updateStatus("error", "Please select an image file");
                    return;
                }

                selectedFile = file;

                const reader = new FileReader();
                reader.onload = (e) => {
                    preview.src = e.target.result;
                    preview.style.display = "block";
                    uploadPrompt.style.display = "none";
                    submitBtn.disabled = false;
                    updateStatus("ready", "Ready to Classify");
                    result.classList.remove("show");
                };
                reader.readAsDataURL(file);
            }

            submitBtn.addEventListener("click", async () => {
                if (!selectedFile) return;

                updateStatus("pending", "Analyzing...");
                submitBtn.disabled = true;

                const formData = new FormData();
                formData.append("file", selectedFile);

                try {
                    const response = await fetch(API_ENDPOINT, {
                        method: "POST",
                        body: formData,
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(
                            errorData.error ||
                                `HTTP error! status: ${response.status}`,
                        );
                    }

                    const data = await response.json();
                    console.log("Response:", data);

                    if (data.error) {
                        throw new Error(data.error);
                    }

                    displayResult(data);
                    updateStatus("ready", "Classification Complete");
                    submitBtn.disabled = false;
                } catch (error) {
                    console.error("Error:", error);
                    updateStatus("error", "Error: " + error.message);
                    submitBtn.disabled = false;
                }
            });

            function updateStatus(type, message) {
                status.className = `status ${type}`;
                status.textContent = message;
            }

            function displayResult(data) {
                document.getElementById("prediction").textContent =
                    data.prediction;
                document.getElementById("confidenceFill").style.width =
                    data.confidence * 100 + "%";
                document.getElementById("confidenceText").textContent =
                    (data.confidence * 100).toFixed(1) + "%";
                document.getElementById("catProb").textContent =
                    (data.probabilities.cat * 100).toFixed(1) + "%";
                document.getElementById("dogProb").textContent =
                    (data.probabilities.dog * 100).toFixed(1) + "%";

                result.classList.add("show");
            }
        </script>
    </body>
</html>
